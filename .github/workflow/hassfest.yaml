name: Validate hassfest and HACS

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  hassfest:
    name: Hassfest
    runs-on: "ubuntu-latest"
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: "actions/checkout@v3"

      - name: ğŸš€ Run hassfest validation
        uses: home-assistant/actions/hassfest@master
  hacs:
    name: HACS Action
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          category: "integration"